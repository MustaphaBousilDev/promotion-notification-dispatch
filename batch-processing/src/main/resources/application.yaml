spring:
  application:
    name: batch-processing
  datasource:
    url: jdbc:postgresql://localhost:5432/batchdb
    username: batchuser
    password: batchpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always
      table-prefix: BATCH_
